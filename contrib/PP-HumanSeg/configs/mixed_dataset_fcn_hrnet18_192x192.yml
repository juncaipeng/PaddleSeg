batch_size: 8   # 4 gpu
iters: 200000
save_interval: 1000

train_roots:
  - data/portrait14k
  - data/maadaa
  - data/matting_human_half
  - data/humanseg

train_data_ratio:
  - 8
  - 5
  - 1
  - 1

val_roots:
  - data/portrait14k
  - data/maadaa

dataset_weights:
  - 0.5
  - 0.5
  - 0
  - 0

class_weights:
  - 0.5
  - 0.5

train_transforms:
  - type: Resize
    target_size: [192, 192]
  - type: ResizeStepScaling
    scale_step_size: 0
  - type: RandomRotation
  - type: RandomPaddingCrop
    crop_size: [192, 192]
  - type: RandomHorizontalFlip
  - type: RandomDistort
  - type: RandomBlur
    prob: 0.3
  - type: Normalize

val_transforms:
  - type: Resize
    target_size: [192, 192]
  - type: Normalize

export:
  transforms:
    - type: Resize
      target_size: [192, 192]
    - type: Normalize

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 0.0005

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.01
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: MixedLoss
      losses:
        - type: CrossEntropyLoss
        - type: LovaszSoftmaxLoss
      coef: [0.8, 0.2]
  coef: [1]

model:
  type: FCN
  num_classes: 2
  backbone:
    type: HRNet_W18_Small_V1
    align_corners: False
  backbone_indices: [-1]