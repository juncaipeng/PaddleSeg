_base_: '../_base_/deepglobe.yml'

batch_size: 4  # total: 4*4
iters: 80000  # 8w * 16 / 6226 = 205 epoch

model:
  type: STDCSeg
  backbone:
    type: STDC2
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/STDCNet2.tar.gz

loss:
  types:
    - type: DiceLoss
    - type: DiceLoss
    - type: DiceLoss
    - type: DetailAggregateLoss
  coef: [1, 1, 1, 1]
