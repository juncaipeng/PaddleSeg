_base_: '../_base_/deepglobe.yml'

batch_size: 4  # total: 4*4
iters: 80000  # 8w * 16 / 6226 = 205 epoch

model:
  type: PPLiteSeg
  backbone:
    type: STDC2
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/PP_STDCNet2.tar.gz

loss:
  types:
    - type: OhemCrossEntropyLoss
      min_kept: 260000   # batch_size * 1024 * 1024 // 16
    - type: OhemCrossEntropyLoss
      min_kept: 260000
    - type: OhemCrossEntropyLoss
      min_kept: 260000
  coef: [1, 1, 1]
